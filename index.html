<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monitor Adder</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 1rem; 
      max-width: 900px; 
      margin: 2rem auto; 
    }
    /* Navigation Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #8DB843 0%, #6B9532 100%);
      color: white;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.1);
    }

    .sidebar-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-menu {
      padding: 1rem 0;
    }

    .nav-item {
      display: block;
      padding: 0.75rem 1.5rem;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255,255,255,0.1);
      color: white;
      border-left-color: #fff;
    }

    .nav-item.active {
      background: rgba(255,255,255,0.15);
      color: white;
      border-left-color: #fff;
      font-weight: 500;
    }

    h1 { 
      text-align: center; 
      margin-bottom: 2rem; 
      color: #333;
    }

    /* Form styling */
    .form-container {
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    select, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    select:disabled, input:disabled {
      background-color: #f5f5f5;
      color: #666;
    }

    /* Typeahead styling */
    .typeahead-container {
      position: relative;
    }
    
    .typeahead-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 4px 4px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    
    .typeahead-item {
      padding: 0.75rem;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    
    .typeahead-item:hover {
      background-color: #f0f0f0;
    }

    .typeahead-item.selected-in-list {
      background-color: #e8f5e8;
    }
    
    .typeahead-item:last-child {
      border-bottom: none;
    }

    /* Select All bar inside dropdown */
    .select-all-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.75rem;
      background: #f0f7ff;
      border-bottom: 2px solid #cce0ff;
      font-size: 0.9rem;
      color: #1565c0;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .select-all-bar:hover {
      background: #dceeff;
    }

    .select-all-bar .count-badge {
      background: #1976d2;
      color: white;
      padding: 0.1rem 0.5rem;
      border-radius: 10px;
      font-size: 0.8rem;
    }

    /* Submit button */
    .submit-container {
      text-align: center;
      margin-top: 2rem;
    }
    
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Status messages */
    .loading, .error, .success { 
      text-align: center; 
      margin: 1rem 0; 
      padding: 1rem;
      border-radius: 4px;
    }
    .loading { 
      background: #e3f2fd; 
      color: #1976d2; 
    }
    .error { 
      background: #ffebee; 
      color: #d32f2f; 
    }
    .success { 
      background: #e8f5e8; 
      color: #2e7d32; 
    }
    
    .hide { display: none; }

    /* Selected items display */
    .selected-item {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #e8f5e8;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    /* Multi-selected monitors list */
    .selected-monitors-list {
      margin-top: 0.5rem;
    }

    .selected-monitor-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: #e8f5e8;
      border: 1px solid #a5d6a7;
      border-radius: 20px;
      padding: 0.3rem 0.75rem;
      margin: 0.25rem 0.25rem 0.25rem 0;
      font-size: 0.85rem;
      color: #2e7d32;
    }

    .selected-monitor-tag .remove-tag {
      cursor: pointer;
      font-weight: bold;
      color: #c62828;
      font-size: 1rem;
      line-height: 1;
      border: none;
      background: none;
      padding: 0;
      margin: 0;
      min-width: unset;
      color: #c62828;
    }

    .selected-monitor-tag .remove-tag:hover {
      background: none;
      color: #b71c1c;
    }

    .monitors-summary {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.4rem;
    }

    .clear-all-btn {
      background: none;
      border: 1px solid #e53935;
      color: #e53935;
      padding: 0.25rem 0.75rem;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .clear-all-btn:hover {
      background: #ffebee;
      color: #b71c1c;
    }
  </style>
</head>
<body>    
  <nav class="sidebar">
    <div class="sidebar-header">
      <a href="#" class="sidebar-title">Monitor Alerts Setup</a>
    </div>
    <div class="nav-menu">
      <a href="https://ndustrialinternal.github.io/checkCreator/" class="nav-item">Step 1 - Create Checks</a>
      <a href="https://ndustrialinternal.github.io/monitorAdd/" class="nav-item active">Step 2 - Add Monitors</a>
      <a href="https://ndustrialinternal.github.io/SubscribeUser/" class="nav-item">Step 3 Subscribe Users</a>
      <a href="https://ndustrialinternal.github.io/UnsubscribeUser/" class="nav-item">Step 4 Unsubscribe Users</a>
      <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.2);">
        <a href="https://docs.google.com/document/d/10Dqs98g22ToKnryuLeJToUehbigKlNurY8eTORvE2KE/edit?usp=sharing" 
           target="_blank" 
           class="nav-item" 
           style="opacity: 0.8; font-size: 0.9rem;">
          Documentation
        </a>
      </div>
    </div>
  </nav>

  <h1>Monitor Adder</h1>

  <div class="form-container">
    <!-- Organization selector -->
    <div class="form-group">
      <label for="org-select">Organization</label>
      <select id="org-select">
        <option value="">Select Organization</option>
      </select>
    </div>

    <!-- Facility selector -->
    <div class="form-group">
      <label for="facility-select">Facility</label>
      <select id="facility-select" disabled>
        <option value="">Select Organization First</option>
      </select>
    </div>

    <!-- Monitor typeahead search -->
    <div class="form-group">
      <label for="monitor-search">Monitor</label>
      <div class="typeahead-container">
        <input type="text" id="monitor-search" placeholder="Select facility first..." disabled />
        <div id="monitor-dropdown" class="typeahead-dropdown"></div>
      </div>
      <!-- Multi-select tags area -->
      <div id="selected-monitors-list" class="selected-monitors-list hide"></div>
      <div id="monitors-summary" class="monitors-summary hide"></div>
    </div>

    <!-- Check typeahead search -->
    <div class="form-group">
      <label for="check-search">Check</label>
      <div class="typeahead-container">
        <input type="text" id="check-search" placeholder="Select organization first..." disabled />
        <div id="check-dropdown" class="typeahead-dropdown"></div>
      </div>
      <div id="selected-check" class="selected-item hide"></div>
    </div>

    <!-- Status messages -->
    <div id="loading" class="loading hide">Loading...</div>
    <div id="error" class="error hide"></div>
    <div id="success" class="success hide"></div>

    <!-- Submit button -->
    <div class="submit-container">
      <button id="submit-btn" disabled>Add Monitor to Check</button>
    </div>
  </div>

  <script>
  (function(){
    const ORG_URLS = {
      "Lineage":   "https://cp-alert-signoff-proxy.onrender.com/lineage",
      "Demo":      "https://cp-alert-signoff-proxy.onrender.com/demo",
      "Emergent":  "https://cp-alert-signoff-proxy.onrender.com/emergent",
      "Americold": "https://cp-alert-signoff-proxy.onrender.com/americold",
      "US Cold":   "https://cp-alert-signoff-proxy.onrender.com/uscold",
      "Envision":  "https://cp-alert-signoff-proxy.onrender.com/envision",
      "WL Gore":   "https://cp-alert-signoff-proxy.onrender.com/wlgore",
      "Kodi":      "https://cp-alert-signoff-proxy.onrender.com/wlgore",
      "ABB":       "https://cp-alert-signoff-proxy.onrender.com/abb",
      "Murphy":    "https://cp-alert-signoff-proxy.onrender.com/murphy"
    };

    const orgSelect = document.getElementById('org-select');
    const facilitySelect = document.getElementById('facility-select');
    const monitorSearch = document.getElementById('monitor-search');
    const monitorDropdown = document.getElementById('monitor-dropdown');
    const selectedMonitorsList = document.getElementById('selected-monitors-list');
    const monitorsSummary = document.getElementById('monitors-summary');
    const checkSearch = document.getElementById('check-search');
    const checkDropdown = document.getElementById('check-dropdown');
    const selectedCheckEl = document.getElementById('selected-check');
    const submitBtn = document.getElementById('submit-btn');
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');

    let selectedOrgUrl = '';
    // Now an array of monitors
    let selectedMonitors = [];
    let selectedCheck = null;
    let facilities = [];
    // Last search results for "select all"
    let lastMonitorResults = [];

    Object.keys(ORG_URLS).forEach(function(org){
      orgSelect.appendChild(new Option(org, org));
    });

    orgSelect.addEventListener('change', onOrgChange);
    facilitySelect.addEventListener('change', onFacilityChange);
    monitorSearch.addEventListener('input', debounce(searchMonitors, 300));
    checkSearch.addEventListener('input', debounce(searchChecks, 300));
    submitBtn.addEventListener('click', createCheckMonitors);

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.typeahead-container')) {
        hideAllDropdowns();
      }
    });

    async function onOrgChange() {
      const selectedOrg = orgSelect.value;
      selectedOrgUrl = ORG_URLS[selectedOrg];
      resetForm();
      if (!selectedOrg) { disableAll(); return; }
      hideMessages();
      await loadFacilities();
      enableCheckSearch();
    }

    function onFacilityChange() {
      selectedMonitors = [];
      monitorSearch.value = '';
      renderSelectedMonitors();
      if (facilitySelect.value) {
        enableMonitorSearch();
      } else {
        disableMonitorSearch();
      }
      validateForm();
    }

    function resetForm() {
      selectedMonitors = [];
      selectedCheck = null;
      facilities = [];
      lastMonitorResults = [];
      monitorSearch.value = '';
      checkSearch.value = '';
      renderSelectedMonitors();
      selectedCheckEl.classList.add('hide');
      facilitySelect.innerHTML = '<option value="">Select Organization First</option>';
      facilitySelect.disabled = true;
      hideAllDropdowns();
      validateForm();
    }

    function disableAll() {
      facilitySelect.disabled = true;
      monitorSearch.disabled = true;
      checkSearch.disabled = true;
      facilitySelect.innerHTML = '<option value="">Select Organization First</option>';
      monitorSearch.placeholder = 'Select facility first...';
      checkSearch.placeholder = 'Select organization first...';
    }

    function enableCheckSearch() {
      checkSearch.disabled = false;
      checkSearch.placeholder = 'Search for check...';
    }

    function enableMonitorSearch() {
      monitorSearch.disabled = false;
      monitorSearch.placeholder = 'Search for monitor...';
    }

    function disableMonitorSearch() {
      monitorSearch.disabled = true;
      monitorSearch.placeholder = 'Select facility first...';
    }

    function hideAllDropdowns() {
      monitorDropdown.style.display = 'none';
      checkDropdown.style.display = 'none';
    }

    async function loadFacilities() {
      if (!selectedOrgUrl) return;
      facilitySelect.innerHTML = '<option value="">Loading...</option>';
      facilitySelect.disabled = true;
      try {
        const response = await fetch(selectedOrgUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `query { facilities { nodes { id name } } }`
          })
        });
        if (!response.ok) throw new Error('Failed to fetch facilities: ' + response.status);
        const data = await response.json();
        if (data.errors) throw new Error('GraphQL errors: ' + data.errors.map(e => e.message).join(', '));
        facilities = data.data.facilities.nodes || [];
        populateFacilityDropdown();
      } catch (error) {
        facilitySelect.innerHTML = '<option value="">Error loading facilities</option>';
        console.error('Error loading facilities:', error);
      }
    }

    function populateFacilityDropdown() {
      facilitySelect.innerHTML = '<option value="">Select Facility</option>';
      facilities
        .sort((a, b) => a.name.localeCompare(b.name))
        .forEach(facility => {
          facilitySelect.appendChild(new Option(facility.name, facility.name));
        });
      facilitySelect.disabled = false;
    }

    async function searchMonitors() {
      const query = monitorSearch.value.trim();
      const selectedFacility = facilitySelect.value;
      if (!query || !selectedOrgUrl || !selectedFacility) {
        monitorDropdown.style.display = 'none';
        return;
      }
      try {
        const response = await fetch(selectedOrgUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `
              query($filter: MonitorFilter) {
                monitors(filter: $filter) {
                  nodes { id name checkName facilityNames }
                }
              }`,
            variables: {
              filter: {
                facilityNames: { equalTo: selectedFacility },
                name: { includesInsensitive: query }
              }
            }
          })
        });
        const data = await response.json();
        lastMonitorResults = data.data.monitors.nodes || [];
        displayMonitorResults(lastMonitorResults);
      } catch (error) {
        console.error('Error searching monitors:', error);
      }
    }

    function displayMonitorResults(monitors) {
      monitorDropdown.innerHTML = '';

      if (monitors.length === 0) {
        monitorDropdown.innerHTML = '<div class="typeahead-item">No monitors found</div>';
        monitorDropdown.style.display = 'block';
        return;
      }

      // --- Select All bar ---
      const alreadySelectedIds = new Set(selectedMonitors.map(m => m.id));
      const unselectedCount = monitors.filter(m => !alreadySelectedIds.has(m.id)).length;
      const allSelected = unselectedCount === 0;

      const selectAllBar = document.createElement('div');
      selectAllBar.className = 'select-all-bar';

      if (allSelected) {
        selectAllBar.innerHTML = `
          <span>✓ All ${monitors.length} results selected</span>
          <span class="count-badge">Deselect All</span>`;
        selectAllBar.addEventListener('click', () => {
          deselectAll(monitors);
        });
      } else {
        selectAllBar.innerHTML = `
          <span>Select All Results</span>
          <span class="count-badge">${unselectedCount} monitor${unselectedCount !== 1 ? 's' : ''}</span>`;
        selectAllBar.addEventListener('click', () => {
          selectAll(monitors);
        });
      }
      monitorDropdown.appendChild(selectAllBar);

      // --- Individual results ---
      monitors.forEach(monitor => {
        const div = document.createElement('div');
        div.className = 'typeahead-item';
        const isSelected = alreadySelectedIds.has(monitor.id);
        if (isSelected) div.classList.add('selected-in-list');
        div.innerHTML = `
          <span style="margin-right:0.4rem;">${isSelected ? '✓' : ''}</span>
          <strong>${monitor.name}</strong>
          <br><small>ID: ${monitor.id}${monitor.checkName ? ' | Check: ' + monitor.checkName : ''}</small>`;
        div.addEventListener('click', () => toggleMonitor(monitor));
        monitorDropdown.appendChild(div);
      });

      monitorDropdown.style.display = 'block';
    }

    function selectAll(monitors) {
      const currentIds = new Set(selectedMonitors.map(m => m.id));
      monitors.forEach(m => {
        if (!currentIds.has(m.id)) {
          selectedMonitors.push(m);
          currentIds.add(m.id);
        }
      });
      renderSelectedMonitors();
      displayMonitorResults(lastMonitorResults); // refresh dropdown state
      validateForm();
    }

    function deselectAll(monitors) {
      const idsToRemove = new Set(monitors.map(m => m.id));
      selectedMonitors = selectedMonitors.filter(m => !idsToRemove.has(m.id));
      renderSelectedMonitors();
      displayMonitorResults(lastMonitorResults);
      validateForm();
    }

    function toggleMonitor(monitor) {
      const idx = selectedMonitors.findIndex(m => m.id === monitor.id);
      if (idx === -1) {
        selectedMonitors.push(monitor);
      } else {
        selectedMonitors.splice(idx, 1);
      }
      renderSelectedMonitors();
      displayMonitorResults(lastMonitorResults); // refresh checkmarks
      validateForm();
    }

    function renderSelectedMonitors() {
      selectedMonitorsList.innerHTML = '';
      if (selectedMonitors.length === 0) {
        selectedMonitorsList.classList.add('hide');
        monitorsSummary.classList.add('hide');
        return;
      }

      selectedMonitorsList.classList.remove('hide');

      selectedMonitors.forEach(monitor => {
        const tag = document.createElement('span');
        tag.className = 'selected-monitor-tag';
        tag.innerHTML = `${monitor.name} <button class="remove-tag" title="Remove">×</button>`;
        tag.querySelector('.remove-tag').addEventListener('click', () => {
          selectedMonitors = selectedMonitors.filter(m => m.id !== monitor.id);
          renderSelectedMonitors();
          displayMonitorResults(lastMonitorResults);
          validateForm();
        });
        selectedMonitorsList.appendChild(tag);
      });

      // Summary line with clear-all
      monitorsSummary.classList.remove('hide');
      monitorsSummary.innerHTML = `${selectedMonitors.length} monitor${selectedMonitors.length !== 1 ? 's' : ''} selected
        <button class="clear-all-btn" id="clear-all-monitors">Clear All</button>`;
      document.getElementById('clear-all-monitors').addEventListener('click', () => {
        selectedMonitors = [];
        renderSelectedMonitors();
        displayMonitorResults(lastMonitorResults);
        validateForm();
      });
    }

    async function searchChecks() {
      const query = checkSearch.value.trim();
      if (!query || !selectedOrgUrl) { checkDropdown.style.display = 'none'; return; }
      try {
        const response = await fetch(selectedOrgUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `
              query($filter: CheckFilter) {
                checks(filter: $filter) {
                  nodes { name id }
                }
              }`,
            variables: { filter: { name: { includesInsensitive: query } } }
          })
        });
        const data = await response.json();
        displayCheckResults(data.data.checks.nodes || []);
      } catch (error) {
        console.error('Error searching checks:', error);
      }
    }

    function displayCheckResults(checks) {
      checkDropdown.innerHTML = '';
      if (checks.length === 0) {
        checkDropdown.innerHTML = '<div class="typeahead-item">No checks found</div>';
      } else {
        checks.forEach(check => {
          const div = document.createElement('div');
          div.className = 'typeahead-item';
          div.innerHTML = `<strong>${check.name}</strong><br><small>ID: ${check.id}</small>`;
          div.addEventListener('click', () => selectCheck(check));
          checkDropdown.appendChild(div);
        });
      }
      checkDropdown.style.display = 'block';
    }

    function selectCheck(check) {
      selectedCheck = check;
      checkSearch.value = check.name;
      selectedCheckEl.textContent = `Selected: ${check.name} (ID: ${check.id})`;
      selectedCheckEl.classList.remove('hide');
      checkDropdown.style.display = 'none';
      validateForm();
    }

    function validateForm() {
      const isValid = selectedMonitors.length > 0 && selectedCheck;
      submitBtn.disabled = !isValid;
      submitBtn.textContent = selectedMonitors.length > 1
        ? `Add ${selectedMonitors.length} Monitors to Check`
        : 'Add Monitor to Check';
    }

    // Submit all selected monitors in sequence
    async function createCheckMonitors() {
      if (!selectedMonitors.length || !selectedCheck) {
        showError('Please select at least one monitor and a check');
        return;
      }
      const facility = facilities.find(f => f.name === facilitySelect.value);
      if (!facility) { showError('Please select a facility'); return; }

      hideMessages();
      showLoading();
      submitBtn.disabled = true;

      let successCount = 0;
      let errors = [];

      for (const monitor of selectedMonitors) {
        try {
          const checkMonitorPromise = fetch(selectedOrgUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              query: `
                mutation($input: CreateCheckMonitorInput!) {
                  createCheckMonitor(input: $input) { clientMutationId }
                }`,
              variables: {
                input: {
                  checkMonitor: {
                    checkId: parseInt(selectedCheck.id),
                    facilityId: parseInt(facility.id),
                    monitorId: parseInt(monitor.id)
                  }
                }
              }
            })
          });

          const facilityCheckPromise = fetch(selectedOrgUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              query: `
                mutation($input: CreateFacilityCheckInput!) {
                  createFacilityCheck(input: $input) { clientMutationId }
                }`,
              variables: {
                input: {
                  facilityCheck: {
                    checkId: parseInt(selectedCheck.id),
                    facilityId: parseInt(facility.id)
                  }
                }
              }
            })
          });

          const [cmRes, fcRes] = await Promise.all([checkMonitorPromise, facilityCheckPromise]);

          if (!cmRes.ok) throw new Error(`HTTP ${cmRes.status}`);
          const cmData = await cmRes.json();
          if (cmData.errors) throw new Error(cmData.errors.map(e => e.message).join(', '));

          successCount++;
        } catch (err) {
          errors.push(`${monitor.name}: ${err.message}`);
        }
      }

      hideLoading();

      if (errors.length === 0) {
        showSuccess(`Successfully added ${successCount} monitor${successCount !== 1 ? 's' : ''} to check "${selectedCheck.name}"!`);
      } else if (successCount > 0) {
        showSuccess(`Added ${successCount} monitor${successCount !== 1 ? 's' : ''} successfully.`);
        showError(`${errors.length} failed: ${errors.join('; ')}`);
      } else {
        showError(`All submissions failed: ${errors.join('; ')}`);
        validateForm();
      }
    }

    // Utilities
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        const later = () => { clearTimeout(timeout); func(...args); };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function showLoading() { loadingEl.classList.remove('hide'); }
    function hideLoading() { loadingEl.classList.add('hide'); }
    function showError(msg) { errorEl.textContent = msg; errorEl.classList.remove('hide'); }
    function showSuccess(msg) { successEl.textContent = msg; successEl.classList.remove('hide'); }
    function hideMessages() {
      loadingEl.classList.add('hide');
      errorEl.classList.add('hide');
      successEl.classList.add('hide');
    }

    disableAll();
  })();
  </script>
</body>
</html>
